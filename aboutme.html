				<h1>GeniusVision</h1>
			</div>
            <p>GeniusVision 是一款通用的社区前端，通过适配，可以支持不同的Web网站后台在移动设备上展示。</p>
            <p>目前提供的 GeniusVision For SMTH 是对著名高知社区——水木社区适配后的版本，是水木社区的非官方版的客户端。 </p>
              <p>本程序主要支持以下功能：</p>
              - 每日热点、版面分区、收藏夹文章浏览。<br />
              - 版面管理、文章的发表、回复功能。<br />
              - 帖子字体大小设置、富文本支持、图片、链接等功能。<br />
              - 私信、@我和Like我的推送提醒。<br />
              - 好友管理和站内邮件收发。<br />
              <p>希望本程序为您带来良好的阅读体验。</p>
</body>
